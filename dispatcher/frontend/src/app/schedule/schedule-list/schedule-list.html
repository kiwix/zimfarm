<mat-sidenav-container>
    <mat-sidenav opened mode="side" [fixedInViewport]="true" [fixedTopGap]="54">
        <div class="filter">
            <form [formGroup]="scheduleFilterForm">
                <div class="form-group">
                    <mat-form-field appearance="standard">
                        <input matInput type="search" placeholder="Search by Name" formControlName="name"
                        autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false">
                    </mat-form-field>
                    <button mat-icon-button *ngIf="this.scheduleFilterForm.controls['name'].value ? this.scheduleFilterForm.controls['name'].value.length>0 : false" (click)="clearSearchText()">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
            </form>
            <mat-divider></mat-divider>
        </div>
        <div class="list">
            <cdk-virtual-scroll-viewport itemSize="68" (scrolledIndexChange)="scheduleListScrollIndexChange($event)">
                <schedule-list-item *cdkVirtualFor="let schedule of schedules" [schedule]="schedule"></schedule-list-item>
            </cdk-virtual-scroll-viewport>
        </div>
    </mat-sidenav>
    <mat-sidenav-content>
        <router-outlet></router-outlet>
    </mat-sidenav-content>
</mat-sidenav-container>
