<mat-sidenav-container>
    <mat-sidenav opened mode="side" [fixedInViewport]="true" [fixedTopGap]="54">
        <div class="filter">
            <form [formGroup]="scheduleFilterForm">
                <mat-form-field appearance="standard">
                    <input matInput type="search" placeholder="Search by Name" formControlName="name"
                    autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false">
                </mat-form-field>
            </form>
            <mat-divider></mat-divider>
        </div>
        <div class="list">
            <schedule-list-item *ngFor="let schedule of schedules" [schedule]="schedule"></schedule-list-item>
        </div>
    </mat-sidenav>
    <mat-sidenav-content>
        <router-outlet></router-outlet>
    </mat-sidenav-content>
</mat-sidenav-container>
