<div class="container">
    <div class="schedule-list">
        <ul class="schedules">
            <li class="schedule" 
                *ngFor="let schedule of schedules" 
                [class.selected]="isSelected(schedule)">
                <div class="title" (click)="onSelect(schedule)">
                    <div class="circle" [class.enabled]="schedule.enabled"></div>
                    <div class="h2 semi-bold">{{schedule.name}}</div>
                </div>
                <div class="detail collapsed h4">
                    <div>Language: {{schedule.language}}</div>
                    <div>Category: {{schedule.category}}</div>
                    <div>Last run: {{schedule.last_run | timeAgo}}</div>
                    <div>Schedule: {{schedule.beat.description()}}</div>
                </div>
                <div class="detail expanded" *ngIf="isSelected(schedule)">
                    <router-outlet></router-outlet>
                </div>
            </li>
        </ul>
    </div>
</div>
