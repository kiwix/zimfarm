<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Zimfarm API</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
	<link rel="shortcut icon" href="https://farm.openzim.org/assets/favicon.ico" type="image/x-icon" />
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<link rel="stylesheet" href="https://farm.openzim.org/assets/styles.css">
	<link rel="stylesheet" href="http://unpkg.com/swagger-ui-dist@3/swagger-ui.css">
	<style type="text/css">.topbar { display: none; }</style>
</head>
<body>
	<header>
		<div class="branding">
			<div class="icon"><img src="https://farm.openzim.org/assets/favicon.svg" /></div>
			<label>Zimfarm API</label>
		</div>
	</header>
	<div id="swagger-ui"></div>
	<script src="http://unpkg.com/swagger-ui-dist@3/swagger-ui-bundle.js"></script>
	<script src="http://unpkg.com/swagger-ui-dist@3/swagger-ui-standalone-preset.js"></script>
	<script>
	window.onload = function() {
      // Begin Swagger UI call region
      const ui = SwaggerUIBundle({
        url: "/v1/openapi.yaml",
        dom_id: '#swagger-ui',
        deepLinking: true,
        presets: [
          SwaggerUIBundle.presets.apis,
          SwaggerUIStandalonePreset
        ],
        plugins: [
          SwaggerUIBundle.plugins.DownloadUrl
        ],
        layout: "StandaloneLayout",
        defaultModelsExpandDepth: 0,
        defaultModelExpandDepth:0,
        displayRequestDuration: true,
      })
      window.ui = ui
    }
  </script>
</body>
</html>
